AWSTemplateFormatVersion: '2010-09-09'
Outputs:
  ApiUrl:
    Description: URL of your API endpoint
    Value:
      Fn::Join:
      - ''
      - - https://
        - Ref: TicketServiceAPI
        - .execute-api.
        - Ref: AWS::Region
        - .amazonaws.com/prod/
Resources:
  DynamoDBTicketTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: SXRTickets
    Type: AWS::DynamoDB::Table
  HealthFunction:
    Properties:
      CodeUri: s3://wildrydes-multiregion-derek-felska/504012a6672db18ac3bde70e6e256281
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTicketTable
      Events:
        GetResource:
          Properties:
            Method: get
            Path: /health
            RestApiId:
              Ref: TicketServiceAPI
          Type: Api
      FunctionName: SXRHealthCheckFunction
      Handler: health-check.handler
      Policies:
      - AWSLambdaDynamoDBExecutionRole
      - Statement:
        - Action:
          - dynamodb:Scan
          - dynamodb:GetItem
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - DynamoDBTicketTable
            - Arn
        Version: '2012-10-17'
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  TicketGetFunction:
    Properties:
      CodeUri: s3://wildrydes-multiregion-derek-felska/504012a6672db18ac3bde70e6e256281
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTicketTable
      Events:
        GetResource:
          Properties:
            Method: get
            Path: /ticket
            RestApiId:
              Ref: TicketServiceAPI
          Type: Api
      FunctionName: TicketGetFunction
      Handler: tickets-get.handler
      Policies:
      - AWSLambdaDynamoDBExecutionRole
      - Statement:
        - Action:
          - dynamodb:Scan
          - dynamodb:GetItem
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - DynamoDBTicketTable
            - Arn
        Version: '2012-10-17'
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  TicketPostFunction:
    Properties:
      CodeUri: s3://wildrydes-multiregion-derek-felska/504012a6672db18ac3bde70e6e256281
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTicketTable
      Events:
        GetResource:
          Properties:
            Method: post
            Path: /ticket
            RestApiId:
              Ref: TicketServiceAPI
          Type: Api
      FunctionName: TicketPostFunction
      Handler: tickets-post.handler
      Policies:
      - AWSLambdaDynamoDBExecutionRole
      - Statement:
        - Action:
          - dynamodb:PutItem
          Effect: Allow
          Resource:
            Fn::GetAtt:
            - DynamoDBTicketTable
            - Arn
        Version: '2012-10-17'
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  TicketReplicateFunction:
    Properties:
      CodeUri: s3://wildrydes-multiregion-derek-felska/504012a6672db18ac3bde70e6e256281
      Environment:
        Variables:
          TABLE_NAME:
            Ref: DynamoDBTicketTable
          TARGET_REGION: ap-southeast-1
      FunctionName: TicketReplicateFunction
      Handler: tickets-replicate.handler
      Policies:
      - AWSLambdaDynamoDBExecutionRole
      - AmazonKinesisFullAccess
      - Statement:
        - Action:
          - dynamodb:PutItem
          - dynamodb:GetItem
          - dynamodb:GetRecords
          - dynamodb:GetShardIterator
          - dynamodb:DescribeStream
          - dynamodb:ListStreams
          - dynamodb:DeleteItem
          - kinesis:*
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Effect: Allow
          Resource: arn:aws:dynamodb:*:*:table/SXRTickets
        Version: '2012-10-17'
      Runtime: nodejs6.10
    Type: AWS::Serverless::Function
  TicketServiceAPI:
    Properties:
      DefinitionBody:
        info:
          title:
            Ref: AWS::StackName
        paths:
          /health:
            get:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HealthFunction.Arn}/invocations
            options:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  headers:
                    Access-Control-Allow-Headers:
                      type: string
